<div class="mt-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
    <!-- Displayed items per page -->
    <div class="btn-group btn-group-sm items-per-page" data-toggle="buttons">
        <label class="btn btn-primary btn-small btn-blue active">
            <input type="radio" name="itemsPerPage" value="20" id="option1" autocomplete="off" checked>20
        </label>
        <label class="btn btn-primary btn-small btn-blue">
            <input type="radio" name="itemsPerPage" value="40" id="option2" autocomplete="off">40
        </label>
        <label class="btn btn-primary btn-small btn-blue">
            <input type="radio" name="itemsPerPage" value="60" id="option3" autocomplete="off">60
        </label>
        <label class="btn btn-primary btn-small btn-blue">
            <input type="radio" name="itemsPerPage" value="all" id="option4" autocomplete="off">Vše
        </label>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation" class="product-table-pagination mt-4 mt-md-0">
        <ul class="pagination pagination-sm">
            <li class="page-item disabled">
                <a class="btn btn-sm btn-small btn-primary btn-blue" href="#">
                    <i class="icon-arrow icon-flipped"></i>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item active"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
                <a class="btn btn-sm btn-small btn-primary btn-blue" href="#">
                    <i class="icon-arrow"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- All items to cart button -->
    <input class="btn btn-primary btn-red mt-4 mt-md-0" value="Vložit vše do košíku" type="submit"/>
</div>
